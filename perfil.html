<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - ScouTchê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/headerResponsive.css"/>
  <link rel="stylesheet" href="./css/btnHamburguer.css"/>
  <link rel="stylesheet" href="./css/perfil.css" />
</head>
<body>
  
  <header>
    <a>
      <img src="https://i.postimg.cc/z3Z03Gwt/Chat-GPT-Image-18-de-jun-de-2025-21-56-18.png" />
      <span class="text-white fs-4">ScouTchê</span>
    </a>
    <div>
      <nav id="nav">
        <a href="./home.html">
          <img class="icon-header" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />Página
          Principal
        </a>
        <a href="./criarEvento.html">
          <img class="icon-header" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />Criar
          Evento
        </a>
        <a href="./inscricoes.html">
          <img class="icon-header" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />Inscrições
        </a>
      </nav>
    </div>

    <div id="profile-container">
      <a href="perfil.html">
        <img src="https://i.postimg.cc/gJg6vRMH/image.png" alt="Foto de perfil" />
      </a>
    </div>
    </div>

    <button class="menu-toggle d-md-none btn text-white" data-bs-toggle="modal" data-bs-target="#menuModal">
      &#9776;
    </button>

  </header>
  <main class="container perfil-container">
    <section class="perfil-dados">
      <div class="perfil-foto">
        <img id="fotoPerfil" src="https://i.postimg.cc/gJg6vRMH/image.png" alt="Foto de perfil" />
        <button id="btn-editar-foto" class="btn btn-outline-primary btn-sm mt-2">Editar Foto</button>
        <button id="btn-remover-foto" class="btn btn-outline-danger btn-sm mt-2">Remover Foto</button>
      </div>

      <div class="perfil-info">
        <h2 id="nomeCompleto">Nome do Usuário</h2>

        <p><strong>Data de Nascimento:</strong> <span id="nascimento">--/--/----</span></p>
        <p><strong>Idade:</strong> <span id="idade">--</span></p>
        <p><strong>Tipo de Conta:</strong> <span id="tipoConta">--</span></p>
        <p><strong>Modalidade:</strong> <span id="modalidade">--</span></p>
        <p><strong>Bio:</strong> <span id="bio">--</span></p>

        <button id="btn-editar-perfil" class="btn btn-primary mt-3">Editar Perfil</button>
        <button id="btn-salvar-perfil" class="btn btn-success mt-3 d-none">Salvar Alterações</button>
        <button id="btn-cancelar-edicao" class="btn btn-secondary mt-3 d-none">Cancelar</button>
      </div>
    </section>
  </main>

  <!-- Modal Editar Perfil -->
<div id="modal-editar-perfil" class="modal-custom d-none">
  <div class="modal-content-custom">
    <h2>Editar Perfil</h2>

    <input type="text" id="editNome" placeholder="Nome completo" />
    
    <input type="date" id="editNascimento" />
    
    <select id="editModalidade">
      <option value="">Selecione a modalidade</option>
      <option value="Futebol">Futebol</option>
      <option value="Vôlei">Vôlei</option>
      <option value="Basquete">Basquete</option>
      <option value="Futsal">Futsal</option>
    </select>

    <select id="editTipoConta">
      <option value="">Selecione o tipo de conta</option>
      <option value="Atleta">Atleta</option>
      <option value="Olheiro">Olheiro</option>
    </select>

    <textarea id="editBio" placeholder="Bio"></textarea>

    <div class="modal-btn-group">
      <button id="salvarEdicaoPerfil" class="btn btn-primary">Salvar</button>
      <button id="cancelarEdicaoPerfil" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true"> 
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body d-flex flex-column gap-3 px-4">
                    <a href="./home.html" class="nav-link text-white d-flex align-items-center">
                        <img class="icon-header me-2" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />
                        Página Principal
                    </a>
                    <a href="./criarEvento.html" class="nav-link text-white d-flex align-items-center">
                        <img class="icon-header me-2" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />
                        Criar Evento
                    </a>
                    <a href="./inscricoes.html" class="nav-link text-white d-flex align-items-center">
                        <img class="icon-header me-2" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />
                        Inscrições
                    </a>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./script/perfil.js"></script>
</body>
</html>
